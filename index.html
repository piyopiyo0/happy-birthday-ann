<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>З Днем народження, Аню)</title>
</head>
<body>
  <div class="card">
    <h1>🎉З Днем народження!🎉</h1>
    <p id="message">Натисни кнопку 🎁</p>
    <img id="cat-img" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Котик" />
    <button onclick="showRandomCatAndMessage()">Тиць!😸</button>
  </div>

  <script>
    const cats = [
      "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
      "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif",
      "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
      "https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif",
      "https://media.giphy.com/media/gl8ymnpv4Sqha/giphy.gif",
      "https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif",
      "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
      "https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif",
      "https://media.giphy.com/media/B6odR0DhsStfW/giphy.gif",
      "https://media.giphy.com/media/GeimqsH0TLDt4tScGw/giphy.gif",
      "https://media.giphy.com/media/11s7Ke7jcNxCHS/giphy.gif"
    ];

    const messages = [
      "Нехай у житті буде багато сонця, сміху й кошачої мʼяти 😸",
      "Щастя, здоров’я і щоб котик на колінах — завжди! 🐈",
      "Радості і натхнення кожному дню ☀️",
      "Яскравих моментів у колі друзів! 💃🏼",
      "Бажаю тобі стільки щастя, скільки шерсті після обіймів з котом 😼",
      "Ти чудова! Навіть котики тобі заздрять 😻",
      "Хай усе буде тепло, м’яко і смачно! 😊",
      "Здійснення найзаповітніших мрій! ✨",
      "Така як ти – тільки ти! 🌷", 
      "Хай світло в тобі ніколи не згасає! 💕"
    ];

    function showRandomCatAndMessage() {
      const cat = cats[Math.floor(Math.random() * cats.length)];
      const msg = messages[Math.floor(Math.random() * messages.length)];

      document.getElementById('cat-img').src = cat;
      document.getElementById('message').textContent = msg;

      const audio = document.getElementById('bg-music');
      if (audio.paused) {
        audio.play().catch(() => {
          alert("🎵 Дозволь відтворення звуку у браузері (перевір кнопку в адресному рядку)");
        });
      }

    confetti({
    particleCount: 150,
    spread: 90,
    origin: { y: 0.6 }
  });
    }

    document.addEventListener("visibilitychange", () => {
      const audio = document.getElementById('bg-music');
      if (document.hidden && !audio.paused) {
        audio.pause();
      }
    });
  </script>
<audio id="bg-music" preload="auto" loop>
  <source src="happy-birthday.mp3" type="audio/mpeg">
  Ваш браузер не підтримує аудіо.
</audio>
</body>
</html>
